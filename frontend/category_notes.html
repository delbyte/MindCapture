<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Notes - AI Notes App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin: 0 auto; }
    button { padding: 10px 15px; margin-right: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #45a049; }
    h1, h2 { color: #333; }
    .note { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
    .note p { margin: 5px 0; }
    .delete-btn { background-color: #f44336; }
    .delete-btn:hover { background-color: #d32f2f; }
    .back-btn { background-color: #2196F3; }
    .back-btn:hover { background-color: #0b7dda; }
    .timestamp { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Notes by Category: <span id="categoryTitle"></span></h1>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  
  <div id="notesContainer" class="container">
    <!-- Notes will be loaded here -->
    <p id="loadingText">Loading notes...</p>
  </div>

  <script src="category-notes.js"></script>
</body>
</html>
