<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Notes App</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Notes App</h1>
  
  <div class="container">
    <h2>Add a New Note</h2>
    <textarea id="noteContent" placeholder="Enter your note here..." rows="6"></textarea><br>
    <button id="addNoteBtn">Add Note</button>
  </div>

  <div class="container">
    <h2>View Notes</h2>
    <button id="viewAllNotesBtn">View All Notes</button>
    
    <div style="margin-top: 20px;">
      <h3>View Notes by Category</h3>
      <select id="categorySelect">
        <option value="">Select a category</option>
        <!-- Categories will be loaded here -->
      </select>
      <button id="viewByCategoryBtn">View</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
