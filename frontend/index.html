<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Notes App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin: 0 auto; }
    textarea { width: 100%; max-width: 100%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 15px; margin-right: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #45a049; }
    select { padding: 10px; margin-right: 10px; }
    h1, h2 { color: #333; }
    .container { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>AI Notes App</h1>
  
  <div class="container">
    <h2>Add a New Note</h2>
    <textarea id="noteContent" placeholder="Enter your note here..." rows="6"></textarea><br>
    <button id="addNoteBtn">Add Note</button>
  </div>

  <div class="container">
    <h2>View Notes</h2>
    <button id="viewAllNotesBtn">View All Notes</button>
    
    <div style="margin-top: 20px;">
      <h3>View Notes by Category</h3>
      <select id="categorySelect">
        <option value="">Select a category</option>
        <!-- Categories will be loaded here -->
      </select>
      <button id="viewByCategoryBtn">View</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
